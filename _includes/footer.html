{% include base_path %}

<script>
// Collapse sidebar nav by default and toggle on click
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.nav__item.nav__item--parent').forEach(function(parent) {
        var children = parent.querySelector('.nav__children');
        var title = parent.firstElementChild;
        if (!children || !title) return;
        // Hide child list initially
        children.style.display = 'none';
        // If a child is marked active, keep it open
        if (parent.querySelector('.nav__item--active, .active')) {
            children.style.display = 'block';
        }
        // Make the title clickable to toggle
        title.style.cursor = 'pointer';
        title.addEventListener('click', function(e) {
        // Prevent following link if parent has an <a>
            if (title.tagName === 'A') e.preventDefault();
            children.style.display = (children.style.display === 'none' ? 'block' : 'none');
        });
    });
});
</script>
