{% include base_path %}

<div class="language-switcher">
  <button 
    type="button" 
    class="lang-btn" 
    data-lang="fr" 
    aria-label="Switch to French"
    aria-pressed="false">
    FR
  </button>
  <button 
    type="button" 
    class="lang-btn" 
    data-lang="en" 
    aria-label="Switch to English"
    aria-pressed="false">
    EN
  </button>
</div>

<style>
.greedy-nav .language-switcher {
  position: absolute;
  right: 50px; /* Position before the hamburger button */
  top: 50%;
  transform: translateY(-50%);
  display: inline-flex;
  gap: 0;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  overflow: hidden;
  z-index: 15;
  background: inherit;
}

.greedy-nav .language-switcher .lang-btn {
  background: transparent;
  border: none;
  padding: 0.5rem 0.75rem;
  cursor: pointer;
  font-size: 0.875rem;
  font-weight: 500;
  color: inherit;
  transition: background-color 0.2s ease, color 0.2s ease;
  text-decoration: none;
  display: inline-block;
  line-height: 1;
}

.greedy-nav .language-switcher .lang-btn:hover {
  background-color: rgba(0, 0, 0, 0.05);
}

.greedy-nav .language-switcher .lang-btn.active {
  background-color: rgba(0, 0, 0, 0.1);
  font-weight: 600;
}

/* Adjust position when hamburger button is visible */
.greedy-nav button:not(.hidden) ~ .language-switcher {
  right: 60px; /* More space when button is visible */
}

@media (prefers-color-scheme: dark) {
  .greedy-nav .language-switcher {
    border-color: rgba(255, 255, 255, 0.2);
  }
  
  .greedy-nav .language-switcher .lang-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
  
  .greedy-nav .language-switcher .lang-btn.active {
    background-color: rgba(255, 255, 255, 0.15);
  }
}

/* Responsive: move switcher on very small screens */
@media (max-width: 600px) {
  .greedy-nav .language-switcher {
    right: 45px;
    font-size: 0.75rem;
  }
  
  .greedy-nav .language-switcher .lang-btn {
    padding: 0.4rem 0.6rem;
    font-size: 0.75rem;
  }
}
</style>

<script src="{{ base_path }}/assets/js/language-switcher.js"></script>
