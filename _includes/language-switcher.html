{% include base_path %}

<div class="language-switcher">
  <button 
    type="button" 
    class="lang-btn" 
    data-lang="fr" 
    aria-label="Switch to French"
    aria-pressed="false">
    FR
  </button>
  <button 
    type="button" 
    class="lang-btn" 
    data-lang="en" 
    aria-label="Switch to English"
    aria-pressed="false">
    EN
  </button>
</div>

<script src="{{ base_path }}/assets/js/language-switcher.js"></script>
